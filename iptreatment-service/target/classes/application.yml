server:
  port: 8082

spring:
  application:
    name: mediflow-iptreatment-service
  
  datasource:
    url: jdbc:h2:mem:iptreatment_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: hospitalManagementSecretKeyForJWTTokenGenerationAndValidation2024

logging:
  level:
    com.hospital: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info